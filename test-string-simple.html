<!DOCTYPE html>
<html>
<head><title>WASM GC String Simple Test</title></head>
<body>
  <h1>WASM GC String Simple Test</h1>
  <div id="log"></div>

  <script type="text/wast">
(module
  (type $Box (struct (field $val (mut string))))
  (global $box (export "box") (ref $Box) (struct.new $Box "hello"))
)
  </script>

  <script>
    function log(msg) {
      const div = document.getElementById('log');
      const p = document.createElement('p');
      p.textContent = msg;
      div.appendChild(p);
      console.log(msg);
    }

    window.addEventListener('wasmloaded', () => {
      log('WASM loaded!');
      log('window.box = ' + (typeof window.box));

      if (window.box) {
        log('box = ' + box);
        log('box[0] = ' + box[0]);
      } else {
        log('‚ùå box is undefined');
      }
    });
  </script>
</body>
</html>
